<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Website Fixer | FIX.com</title>
    <link rel="icon" href="favicon.jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="#">FIX</a></h1>
      <nav>
        <ul>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Templates</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
      <button class="btn sign-in">Sign In</button>
    </header>
    <section class="hero-section">
      <div class="hero-container">
        <h2>Be Proud,<br />Be <span class="fix">FIX</span>ed.</h2>
        <h3>
          What are you waiting for? Today is the day!<br />Choose your own
          custom design that gets you fixed.
        </h3>
        <button id="sign-up" class="btn sign-up">Sign Up</button>
      </div>
    </section>

    <section class="form-section">
      <div class="x">x</div>
      <form action="" class="form" id="form">
        <div class="inputs">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" />
          <small>Error message</small>
        </div>
        <div class="inputs">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email" />
          <small>Error message</small>
        </div>
        <div class="inputs">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
          <small>Error message</small>
        </div>
        <div class="inputs">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
          />
          <small>Error message</small>
        </div>
        <button class="btn form-sign-up">Sign Up</button>
      </form>
    </section>

    <footer>
      <div class="copyright">
        <p>&copy;<span id="year"></span> FIX.com</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
